        <div class="row mt-4">
            <div class="col-md-6 mx-auto justify-content-center">
                <div class="flex mb-5  d-flex justify-content-center">
                    <img src="assets/icons/Bia2band1.svg" alt="guaranty-u-img" class="rounded-full" height="50"
                        loading="lazy">
                    <strong class="text-xl mt-2 ms-2">بیا توبند</strong>
                </div>
                <p class="text-2xl  d-flex justify-content-center">ثبت نام </p>
                <p class="-mt-3 text-slate-400  d-flex justify-content-center">لطفا موارد زیر را پر نمایید</p>
                <div class="form-group row">
                    <label for="firstName" class="col-3 registerFields col-form-label iranYekanLightBold">
                        نام و نام خانوادگی
                        <span style="color: red;">*</span>
                    </label>
                    <div class="col-8">
                        <input type="text" class="form-control placeholder-input d-flex justify-content-end"
                            name="firstName" id="firstName" aria-describedby="emailHelp"
                            placeholder="نام و نام خانوادگی">
                    </div>

                </div>
                <div class="form-group row mt-5">
                    <label for="phoneNumber"
                        class="col-3 registerFields col-form-label iranYekanLightBold d-flex justify-content-end">
                        موبایل
                        <span style="color: red;">*</span>
                    </label>
                    <div class="col-8">
                        <input type="text" name="phoneNumber" class="form-control placeholder-input" id="phoneNumber"
                            placeholder="شماره موبایل">
                    </div>

                </div>
                <!-- <div style="font-size: 11px;" class="form-text d-flex justify-content-center">
                    از شماره ی موبایل برای نام کاربری استفاده میشود
                </div> -->
                <div class="form-group row mt-5">
                    <label for="email" class="col-3 registerFields col-form-label iranYekanLightBold d-flex justify-content-end">
                        ایمیل
                        <span style="color: red;">*</span>
                    </label>
                    <div class="col-8">
                        <input type="text" class="form-control placeholder-input" id="email" name="email"
                            aria-describedby="emailHelp" placeholder="ایمیل">
                    </div>
                </div>
                <div class="form-group row mt-5">
                    <label for="email" class="col-3 registerFields col-form-label iranYekanLightBold d-flex justify-content-end">
                        رمز عبور
                        <span style="color: red;">*</span>
                    </label>
                    <div class="col-8">
                        <input type="password" name="password1" class="form-control placeholder-input" id="password1"
                            placeholder="رمز عبور باید حداقل ۸ کاراکتر داشته باشد و شامل حداقل یک حرف و عدد باشد">
                    </div>


                </div>
                <div class="form-group row mt-5">
                    <label for="password2"
                        class="col-3 registerFields col-form-label iranYekanLightBold d-flex justify-content-end">
                        تکرار رمز عبور
                        <span style="color: red;">*</span>
                    </label>
                    <div class="col-8">
                        <input type="password" name="password2" class="form-control placeholder-input" id="password2"
                            placeholder="رمز عبور باید حداقل ۸ کاراکتر داشته باشد و شامل حداقل یک حرف و عدد باشد">
                    </div>

                </div>
                <div class="form-group row mt-5">
                    <label for="inviatedCode"
                        class="col-3 registerFields col-form-label  iranYekanLightBold d-flex justify-content-end">
                        کد دعوت
                        <span style="color: red;">*</span>
                    </label>

                    <div class="col-8">
                        <input type="text" name="inviatedCode" class="form-control placeholder-input" id="inviatedCode"
                            placeholder="کد دعوت">
                    </div>

                </div>
                <div class="row mt-4 d-flex justify-content-center">
                    <div class="col-8 form-check iranYekanLight " style="  padding-left: 0px;  font-size: 13px;">
                        <input class="form-check-input"
                            onchange="saveUsernamePass($('#username').val(),$('#fpass').val())" type="checkbox" value=""
                            id="saveUserCheckBox">
                        <label class="form-check-label" for="saveUserCheckBox">
                            <span>
                                با ثبت نام در بیاتوبند
                            </span>
                            <a class="loingMsgPnl" onclick="$('#rulePopup').modal('toggle')" href="javascript:void(0);">
                                شرایط و قوانین
                            </a>
                            <span>
                                این سامانه را میپذیرم
                            </span>
                        </label>
                    </div>
                </div>

                <div class=" w-50 mx-auto h-full d-flex justify-content-center">
                    <button type="button"
                        onclick="register($('#firstName').val(), $('#lastName').val(), $('#email').val(), $('#password1').val(), $('#inviatedCode').val(), $('#phoneNumber').val(),$(this))"
                        class="btn w-100 btn-outline-secondary mt-5  text-sm border-dotted2 onclick-shadow">
                        <span class="p_custom">
                            ثبت نام
                        </span>


                    </button>

                </div>

            </div>
        </div>

                                        height="50" loading="lazy">
                                    <strong class="text-xl mt-2 ms-2">بیا توبند</strong>
                                </div>
                                <p class="text-2xl mb-3  d-flex justify-content-center">

                                    <li>
                                        <span class="text-primary">•</span>

                                    <li>
